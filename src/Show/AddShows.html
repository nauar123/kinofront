<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show</title>
</head>
<body>



<h1> Tilføj et show</h1>


<div class ="show-form">
<form>
    <label for="film">Film:</label>
    <select id="film" name="filmId">
        <option value="1">Avatar:The Way Of Water</option>
        <option value="2">Avengers: Endgame</option>
        <option value="3">Jurassic World: Dominion</option>
        <option value="4">The Batman</option>
    </select>

    <label for="dato">Dato :</label>
    <input type="date" id="dato">  <!-- måske tilføj name ting men kig senere -->

    <label for="tid">Tid:</label>
    <input type="time" id="tid" step="60">

    <input type="submit" value="Gem">
</form>
</div>

<div id="tilbage-knap-container"></div>


<script src="AddShows.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tilføj en film</title>
</head>
<body>



<h1>Tilføj en film</h1>



<div class="film-form">
<form id="add-film">
    <label for="titel">Titel:</label>
    <input type="text" id="titel">

    <label for="beskrivelse">Beskrivelse:</label>
    <input type="text" id="beskrivelse">

    <label for="spilleTid">Spille tid:</label>
    <input type="time" id="spilleTid" step="60">  <!-- måske tilføj name ting men kig senere -->

    <label for="udgivelsesaar">Udgivelses aar:</label>
    <input type="number" id="udgivelsesaar">

    <label for="aldergraense">Aldersgraense:</label>
    <input type="number" id="aldergraense">

    <input type="submit" value="Gem">
</form>
</div>

<div id="tilbage-knap-container"></div>


<script src="AddFilm.js"></script>




</body>
</html>
